server {
  listen 80;
  server_name _;
  #return 301 https://$host$request_uri;
  return 308 https://$host$request_uri;
 }

server {
    server_name _;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    ssl_certificate /etc/nginx/cert/mycert.crt;
    ssl_certificate_key /etc/nginx/cert/mykey.key;

    include /etc/nginx/mime.types;

    default_type application/octet-stream;

    types {
       application/javascript mjs;
    }

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Proxy API requests đến backend
        location /receiver/api/v1/ {
            # Địa chỉ API backend của bạn
            proxy_pass http://app-receiver:8282/receiver/api/v1/;

            # Headers để preserve thông tin request
            proxy_set_header API_KEY $http_api_key;
            proxy_set_header Authorization $http_authorization;


            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Origin $http_origin;
            proxy_set_header Access-Control-Request-Method $request_method;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

    # Proxy API requests đến backend
    location /api/v1/ {
        # Địa chỉ API backend của bạn
        proxy_pass http://app-backend:8181/api/v1/;

        # Headers để preserve thông tin request
        proxy_set_header API_KEY $http_api_key;
        proxy_set_header Authorization $http_authorization;


        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Origin $http_origin;
        proxy_set_header Access-Control-Request-Method $request_method;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Angular app - tất cả requests khác
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
